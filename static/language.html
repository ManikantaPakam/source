<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/style.css">
<title>WebSpeechRecorder</title>
</head>
<body>
<center>
    <div class="image">
        <img src="/static/images/logo.png" height=300px width=900px;>
    </div>
    <div class="form-container">
        <form id="translationForm" action="/submit" method="post">
            <div class="form-title">Translation Service</div>
            <div class="form-group">
                <label class="label" for="input">Input Language:</label>
                <select class="select" name="input" id="input" required>
                    <option value="">------------</option>
                    <option value="Telugu">Telugu</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" for="output">Output Language:</label>
                <select class="select" name="output" id="output" required>
                    <option value="">------------</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="German">German</option>
                    <option value="French">French</option>
                    <option value="Swedish">Swedish</option>
                </select>
            </div>
            <div class="form-group">
                <button class="input" type="submit">Translate</button>
            </div>
        </form>
    </div>
</center>
</body>

<footer id="footer">
    <div class="container d-md-flex py-4" >
        <div class="container">
            <div class="copyrights">
                &copy; 2023 &nbsp;<strong><span> Vistan Nextgen Pvt Ltd</span></strong>. All Rights Reserved
            </div>
        </div>
        <div class="icons">
            <a href="https://twitter.com/nextgenvistan" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="https://www.facebook.com/vistannextgen1/" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/vistannextgen/" class="instagram"><i class="fa fa-instagram"></i></a>
            <a href="https://in.linkedin.com/company/vistannextgen" class="linkedin"><i class="fa fa-linkedin"></i></a>
        </div>
    </div>
</footer>

<script>
    $.ajax({
        url: '/submit',
        method: 'POST',
        data: {
            input: 'value1',
            output: 'value2'
        },
        success: function(response) {
            console.log('Submission successful');
        }
    }); 
</script>
</html>
