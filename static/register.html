<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            margin-right: 15px;
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        label {
            margin-right: 10px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .form-group img {
            margin-right: 10px;
            height: 24px;
            width: 24px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        input:focus {
            border-color: #ff7e5f;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #feb47b;
        }
        @media (max-width: 480px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username"><img src="static/images/profile.png" alt="Profile">Username:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label for="email"><img src="static/images/email.png" alt="Email">Email:</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address"><img src="static/images/location.png" alt="Location">Address:</label>
            <input type="text" name="address" required>
        </div>
        <div class="form-group">
            <label for="mobile"><img src="static/images/call.png" alt="Call">Mobile Number:</label>
            <input type="number" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="profile"><img src="static/images/select.png" alt="Select">Select Photo:</label>
            <input type="file" name="profile">
        </div>
        <div class="form-group">
            <label for="password"><img src="static/images/lock.png" alt="Lock">Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
